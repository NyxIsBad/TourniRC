{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white p-4 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Chat on channel {{ chat.name }}</h1>
        <div class="space-y-2">
            {% for message in chat.get_messages() %}
                <div class="p-2 bg-gray-200 rounded">
                    <p class="font-semibold">{{ message.user_name }}:</p>
                    <p>{{ message.content }}</p>
                </div>
            {% endfor %}
        </div>
        <form class="mt-4" action="/send_message" method="POST">
            <div class="flex">
                <input type="text" name="message" class="flex-1 p-2 border border-gray-300 rounded-l" placeholder="Type a message...">
                <button type="submit" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
