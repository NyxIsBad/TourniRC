{% extends "layout.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
<!-- Entire page's flexbox -->
<div class="flex flex-row">
    <style>
        .tab {
            padding-inline-start: .5rem;
            padding-inline-end: .5rem;
        }
        .tab-close {
            opacity: 1;
        }
        .tab:is(input[type="radio"]) {
            border-bottom-right-radius: var(--rounded-btn, 0.5rem);
            border-bottom-left-radius: var(--rounded-btn, 0.5rem);
        }
        .tab-container:has(:is(.tab-active, [aria-selected="true"]):not(.tab-disabled):not([disabled]),:is(input:checked)) {
            --tw-bg-opacity: 1;
            background-color: var(--fallback-p, oklch(var(--p) / var(--tw-bg-opacity)));
            --tw-text-opacity: 1;
            color: var(--fallback-pc, oklch(var(--pc) / var(--tw-text-opacity)));
            border-radius: 0.5rem;
        }
    </style>
    <!-- Main chat area -->
    <!-- outer wrapper which will contain chat & player display -->
    <div class="max-w-none mx-auto my-4 bg-base-100 ml-4 p-4 rounded shadow-md h-[80vh] flex flex-col" style="width: 65vw;">
        <!-- Channel Selector -->
        <div role="tablist" class="tabs tabs-boxed mb-4 overflow-x-auto flex">
            <div class="tab-container flex">
                <input type="radio" name="tab" role="tab" class="tab" checked="checked" aria-label="Channel 1"></input>
                <button class="tab-close mr-1 tab-content" aria-label="Close Channel 1">
                    &times;
                </button>
            </div>
            <div class="tab-container flex">
                <input type="radio" name="tab" role="tab" class="tab" aria-label="Channel 2"></input>
                <button class="tab-close mr-1 tab-content" aria-label="Close Channel 2">
                    &times;
                </button>
            </div>
            <div class="tab-container flex">
                <input type="radio" name="tab" role="tab" class="tab" aria-label="Channel 3"></input>
                <button class="tab-close mr-1 tab-content" aria-label="Close Channel 3">
                    &times;
                </button>
            </div>
        </div>
        <h1 class="text-2xl font-bold mb-4">Channel Name</h1>
        <!-- Start of chat message rendering -->
        <div id="messages" class="flex-1 space-y-2 rounded bg-base-100 border border-base-content">
            <div class="p-2">
                <div class="flex items-start">
                    <p class="font-semibold mr-1">Test User:</p>
                    <p>Test Message</p>
                </div>
                <div class="flex items-start">
                    <p class="font-semibold mr-1">Test User:</p>
                    <p>Test Message 2</p>
                </div>
            </div>
        </div>
        <form id="message-form" class="mt-4" action="/send_message" method="POST">
            <div class="flex">
                <input id="message-input" type="text" name="message" class="justify-self-start flex-1 p-2 border border-base-content rounded mr-4" placeholder="Type a message...">
                <button class="btn btn-circle btn-outline justify-self-end">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </form>
    </div>
    <!-- Actions bar -->
    <div>
        <div class="max-w-none my-4 bg-base-100 p-4 ml-4 mr-4 rounded shadow-md h-[80vh]" style="width: 35vw;">
            <div class="collapse collapse-arrow join-item border rounded border-base-content mb-1">
              <input type="checkbox" name="accordion" checked="checked" />
              <div class="collapse-title text-xl font-medium">Match Info</div>
              <div class="collapse-content">
                <p>Stuff</p>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border rounded border-base-content mb-1">
              <input type="checkbox" name="accordion" />
              <div class="collapse-title text-xl font-medium">Timers</div>
              <div class="collapse-content">
                <p>hello</p>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border rounded border-base-content mb-1">
              <input type="checkbox" name="accordion" />
              <div class="collapse-title text-xl font-medium">Maps</div>
              <div class="collapse-content">
                <p>hello</p>
              </div>
            </div>
            <div class="collapse collapse-arrow join-item border rounded border-base-content mb-1">
                <input type="checkbox" name="accordion" />
                <div class="collapse-title text-xl font-medium">Mods</div>
                <div class="collapse-content">
                  <p>hello</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (!message) return;

            // Clear the input field
            messageInput.value = '';
            fetch("{{ url_for('send_message') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            }).then(response => {
                if (response.ok) {
                    console.log("Message sent successfully");
                } else {
                    console.error("Message failed");
                }
            }).catch(error => {
                console.error("Error sending message:", error);
            });
        });
    });
</script>
{% endblock %}
